<!DOCTYPE html>
<html>
<head>
    <title>Houses Search Results</title>
</head>
<body>
    <h1>Houses Search Results</h1>
    <table>
        <tr>
            <th>Address</th>
            <th>Bedrooms</th>
            <th>Bathrooms</th>
            <th>Size</th>
            <th>Price</th>
        </tr>
        {% for house in houses %}
            <tr>
                <td>{{ house.address }}</td>
                <td>{{ house.bedrooms }}</td>
                <td>{{ house.bathrooms }}</td>
                <td>{{ house.size }} sq. ft.</td>
                <td>${{ house.price }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
